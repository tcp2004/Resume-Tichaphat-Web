<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="Contact.css">
</head>
<body>
  <div class="contact-container">
    <div class="contact-section">
      <h1>Contact Me</h1>

      <div class="contact-info">
        <p><strong>Name:</strong> Tichaphat Pimpeng</p>
        <p><strong>Phone:</strong> +66 61-571-2696</p>
        <p><strong>Email:</strong> tichaphatpimpeng14@gmail.com</p>
      </div>

      <form class="contact-form">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" placeholder="Message" rows="5" required></textarea>
        <button type="submit">Send</button>
      </form>

      <div class="social-links">
        <h2>Connect with Me</h2>
        <a href="https://www.linkedin.com/in/tichaphat-pimpeng" target="_blank" class="social-link">
            <i class="fab fa-linkedin"></i> LinkedIn
        </a>          
        <a href="https://github.com/tcp2004" target="_blank" class="social-link">
          <i class="fab fa-github"></i> GitHub
        </a>
      </div>
    </div>
  </div>
</body>
</html>
